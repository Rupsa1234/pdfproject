<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #337ab7;
            color: #fff;
            border-radius: 4px;
        }

        .custom-file-upload:hover {
            background-color: #286090;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 16px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PDF to DOCX Converter</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file" class="custom-file-upload">Choose PDF File</label>
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="output_file_name">Output File Name:</label>
                <input type="text" name="output_file_name" id="output_file_name" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Convert and Download" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
